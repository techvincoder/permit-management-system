<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title th:text="${application.id == null} ? 'Add New Application' : 'Edit Application'">Manage Application</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4" th:text="${application.id == null} ? 'Add New Application' : 'Edit Application'">Manage Application</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/staff/applications/save}" th:object="${application}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="applicationNo" class="form-label">Application Number</label>
                            <input type="text" class="form-control" th:field="*{applicationNo}" id="applicationNo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" th:field="*{status}" id="status" required>
                                <!-- We get the list of all possible enum values from Thymeleaf -->
                                <option th:each="s : ${T(com.tpms.entities.Status).values()}"
                                        th:value="${s}"
                                        th:text="${s}">Status</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="customer" class="form-label">Customer</label>
                        <select class="form-select" th:field="*{customer.id}" id="customer" required>
                            <option value="">-- Select a Customer --</option>
                            <option th:each="c : ${allCustomers}"
                                    th:value="${c.id}"
                                    th:text="${c.firstName + ' ' + c.lastName + ' (' + c.email + ')'}">
                                Customer Name
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="property" class="form-label">Property</label>
                        <select class="form-select" th:field="*{property.id}" id="property" required>
                            <option value="">-- Select a Property --</option>
                            <option th:each="p : ${allProperties}"
                                    th:value="${p.id}"
                                    th:text="${p.fullAddress}">
                                Property Address
                            </option>
                        </select>
                    </div>
                    
                     <div class="mb-3">
                        <label for="permitType" class="form-label">Permit Type</label>
                        <select class="form-select" th:field="*{permitType.id}" id="permitType" required>
                            <option value="">-- Select a Permit Type --</option>
                            <option th:each="pt : ${allPermitTypes}"
                                    th:value="${pt.id}"
                                    th:text="${pt.name}">
                                Permit Type Name
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="details" class="form-label">Application Details</label>
                        <textarea class="form-control" th:field="*{details}" id="details" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Application</button>
                    <a th:href="@{/staff/dashboard}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
