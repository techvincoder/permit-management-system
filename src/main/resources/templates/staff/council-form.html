<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <!-- The title will change depending on if we are adding or editing -->
    <title th:text="${council.id == null} ? 'Add New Council' : 'Edit Council'">Add/Edit Council</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4" th:text="${council.id == null} ? 'Add New Council' : 'Edit Council'">Add/Edit Council</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <!-- 
                  th:action tells Thymeleaf where to send the form data on submission.
                  th:object connects this entire form to the "council" object from our model.
                -->
                <form th:action="@{/staff/councils/save}" th:object="${council}" method="post">

                    <!-- This is a hidden input to hold the ID when we are editing -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="name" class="form-label">Council Name</label>
                        <!-- th:field connects this input directly to the 'name' field of our council object -->
                        <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" id="address">
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" th:field="*{website}" id="website">
                    </div>

                    <div class="mb-3">
                        <label for="contactPhone" class="form-label">Contact Phone</label>
                        <input type="tel" class="form-control" th:field="*{contactPhone}" id="contactPhone">
                    </div>

                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" th:field="*{contactEmail}" id="contactEmail">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Council</button>
                    <a th:href="@{/staff/councils}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
