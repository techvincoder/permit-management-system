<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>My Profile</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4">My Profile</h1>
        
        <div th:if="${param.success}" class="alert alert-success">Profile updated successfully!</div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/my-profile/staff/save}" th:object="${profile}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{password}" /> <!-- Preserve password -->

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" th:field="*{jobTitle}" id="jobTitle">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
