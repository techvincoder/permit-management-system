<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h1 class="h3">Permit Applications Dashboard</h1>
             <!-- THIS IS THE NEW BUTTON -->
             <a th:href="@{/staff/applications/new}" class="btn btn-primary">Add New Application</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                All Current Applications
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Application No.</th>
                                <th>Customer</th>
                                <th>Property Address</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- This is a loop. It will repeat for each application in our list. -->
                            <tr th:each="app : ${applications}">
                                <td th:text="${app.id}">1</td>
                                <td th:text="${app.applicationNo}">APP-001</td>
                                <td th:text="${app.customer != null ? app.customer.firstName + ' ' + app.customer.lastName : 'N/A'}">John Doe</td>
                                <td th:text="${app.property != null ? app.property.fullAddress : 'N/A'}">123 Main St</td>
                                <td>
                                    <!-- This badge changes color based on the status -->
                                    <span class="badge"
                                          th:classappend="${#strings.equals(app.status, 'APPROVED')} ? 'bg-success' : (${#strings.equals(app.status, 'REJECTED')} ? 'bg-danger' : 'bg-warning text-dark')"
                                          th:text="${app.status}">PENDING</span>
                                </td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-primary">View</a>
									<a th:href="@{/staff/applications/{id}/edit(id=${app.id})}" class="btn btn-sm btn-secondary">Edit</a>                                
									<a th:href="@{/staff/applications/{id}/delete(id=${app.id})}" class="btn btn-sm btn-danger">Delete</a>
								</td>
                            </tr>
                            <!-- This row will show only if the list of applications is empty -->
                            <tr th:if="${#lists.isEmpty(applications)}">
                                <td colspan="6" class="text-center">No applications found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
