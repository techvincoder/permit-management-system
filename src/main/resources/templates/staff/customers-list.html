<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Manage Customers</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Manage Customers</h1>
            <a th:href="@{/staff/customers/new}" class="btn btn-primary">Add New Customer</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}">1</td>
                                <td th:text="${customer.firstName + ' ' + customer.lastName}">Pravin Yadav</td>
                                <td th:text="${customer.email}">pravin@example.com</td>
                                <td th:text="${customer.phoneNumber}">9876543210</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${customer.active} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${customer.active} ? 'Active' : 'Inactive'">Active</span>
                                </td>
                                <td>
                                    <a th:href="@{/staff/customers/{id}/edit(id=${customer.id})}" class="btn btn-sm btn-secondary">Edit</a>
                                    <a th:href="@{/staff/customers/{id}/delete(id=${customer.id})}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="6" class="text-center">No customers found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
