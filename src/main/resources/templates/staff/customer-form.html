<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title th:text="${customer.id == null} ? 'Add New Customer' : 'Edit Customer'">Manage Customer</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4" th:text="${customer.id == null} ? 'Add New Customer' : 'Edit Customer'">Manage Customer</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/staff/customers/save}" th:object="${customer}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               th:placeholder="${customer.id == null} ? 'Required' : 'Leave blank to keep unchanged'">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="active">
                        <label class="form-check-label" for="active">
                            Active
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Customer</button>
                    <a th:href="@{/staff/customers}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
