<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title>Manage Staff Accounts</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Manage Staff Accounts</h1>
            <a th:href="@{/staff/staff-accounts/new}" class="btn btn-primary">Add New Staff Member</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Job Title</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="staff : ${staffAccounts}">
                                <td th:text="${staff.id}">1</td>
                                <td th:text="${staff.firstName + ' ' + staff.lastName}">Admin User</td>
                                <td th:text="${staff.email}">admin@example.com</td>
                                <td th:text="${staff.jobTitle}">System Administrator</td>
                                <td>
                                    <span th:each="role : ${staff.roles}" class="badge bg-info me-1" th:text="${role.name}">
                                        ROLE_ADMIN
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/staff/staff-accounts/{id}/edit(id=${staff.id})}" class="btn btn-sm btn-secondary">Edit</a>
                                    <a th:href="@{/staff/staff-accounts/{id}/delete(id=${staff.id})}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(staffAccounts)}">
                                <td colspan="6" class="text-center">No staff accounts found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
