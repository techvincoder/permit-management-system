<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | TPMS">Permit Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column bg-light" style="min-height: 100vh;">

<!-- Public Navigation Bar -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Permit Management System - Customer Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- This part shows ONLY if the user is NOT logged in -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <!-- This part shows ONLY if the user IS logged in -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/my-applications}">My Applications</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
    <a class="nav-link" th:href="@{/my-profile}">My Profile</a>
</li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Main Content Area - This will grow to fill the space -->
<main class="flex-grow-1 container my-4">
    <div layout:fragment="content">
        <!-- Default content will be replaced by specific pages -->
    </div>
</main>

<!-- Simple Footer -->
<footer class="container-fluid text-center py-3 mt-auto">
    <p class="text-muted">&copy; 2025 Permit Management System. All rights reserved.</p>
</footer>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
