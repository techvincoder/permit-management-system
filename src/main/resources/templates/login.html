<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{public-base.html}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-12">
        <div class="card shadow-sm" style="width: 25rem;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Login to Your Account</h2>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out successfully.
                </div>
                <div th:if="${param.registration_success}" class="alert alert-success" role="alert">
                    Registration successful! Please log in.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
                
                <!-- NEW "REGISTER" LINK ADDED HERE -->
                <div class="text-center mt-3">
                    <small>New user? <a th:href="@{/register}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
