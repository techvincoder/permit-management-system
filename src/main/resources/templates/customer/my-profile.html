<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer-base.html}">
<head>
    <title>My Profile</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">My Profile</h2>
                    
                    <div th:if="${param.success}" class="alert alert-success">Profile updated successfully!</div>

                    <form th:action="@{/my-profile/customer/save}" th:object="${profile}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{password}" /> <!-- Preserve password -->

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
