<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer-base.html}">
<head>
    <title>My Applications</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">My Permit Applications</h1>
            <a th:href="@{/my-applications/new}" class="btn btn-primary">Apply for New Permit</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Application No.</th>
                                <th>Property</th>
                                <th>Status</th>
                                <th>Submitted On</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="app : ${applications}">
                                <td th:text="${app.applicationNo}">APP-001</td>
                                <td th:text="${app.property != null ? app.property.fullAddress : 'N/A'}">123 Main St</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${#strings.equals(app.status, 'APPROVED')} ? 'bg-success' : (${#strings.equals(app.status, 'REJECTED')} ? 'bg-danger' : 'bg-warning text-dark')"
                                          th:text="${app.status}">PENDING</span>
                                </td>
                                <td th:text="${app.submittedAt != null ? #temporals.format(app.submittedAt, 'dd-MMM-yyyy') : 'Not Submitted'}">28-Sep-2025</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(applications)}">
                                <td colspan="4" class="text-center">You have not submitted any applications yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
