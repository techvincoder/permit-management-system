<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | TPMS">Permit Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the menu button -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="d-flex">
    <!-- Collapsible Sidebar (Offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Navigation</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a th:href="@{/staff/councils}" class="nav-link text-white">
                        <i class="bi bi-building me-2"></i>Councils
                    </a>
                </li>
                <li>
                    <a th:href="@{/staff/permit-types}" class="nav-link text-white">
                        <i class="bi bi-file-earmark-text me-2"></i>Permit Types
                    </a>
                </li>
            </ul>
            <hr>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light w-100">
                    <i class="bi bi-box-arrow-right me-2"></i>Sign out
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content Wrapper -->
    <!-- CHANGES ARE HERE: We make this a flex column that fills the screen height -->
    <div class="flex-grow-1 d-flex flex-column" style="min-height: 100vh;">
        <!-- Header -->
        <header class="navbar navbar-dark bg-dark sticky-top p-3 shadow">
            <div class="container-fluid">
                <!-- Menu button to toggle the sidebar -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Header Title -->
                <a class="navbar-brand mx-auto" href="#">Permit Management System - Staff Portal</a>
            </div>
        </header>

        <!-- Main Content Area -->
        <!-- CHANGE HERE: This now grows to fill all available space, pushing the footer down -->
        <main class="container-fluid my-4 flex-grow-1">
            <div layout:fragment="content">
                <!-- Default content will be replaced by specific pages -->
                <p>This is default content from the layout.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="container-fluid text-center py-3">
            <p class="text-muted">&copy; 2025 Permit Management System. All rights reserved.</p>
        </footer>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
